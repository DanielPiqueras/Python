<form action="" method="POST" role="form">
    {% csrf_token %}
    <div>
        <label>Nombre</label>
        {{form.text}}
    </div>
    <div>
        <label>Telefono</label>
        {{form.phone}}
    </div>
    <div>
        <label>Email</label>
        {{form.email}}
    </div>

    <div>
        <input type="submit" name="Enviar">
    </div>
</form>
